<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal" class="modal">

        <div class="button-container">
            <button id = "register-button">Register</button>
            <button id="login-button" class="not-active">Loggin</button>

        </div>

        <form onsubmit="onsubmit=resgister(event)" id="register-form">
            <label for="register-email"></label>
            <input type="email" id="register-email" placeholder="demo@gmail.com" required>
            <label for="register-password">Paswword</label>
            <input type="password" id="register-password" placeholder="password" required pattern=".{6,}">

            <label for="register-username">Username</label>
            <input type="text" id="register-username" placeholder="User" required>

            <br/>
            <input type="submit" value="Sign UP">


        </form>


        <form "onsubmit=resgister()" id="login-form" class="hidden">
            <label for="login-email"></label>
            <input type="email" id="login-email" placeholder="demo@gmail.com" required>
            <label for="login-password">Paswword</label>
            <input type="password" id="login-password" placeholder="password" required pattern=".{6,}">

            
            <br/>
            <input type="submit" value="Sign IN">


        </form>

    </div>

    <div class="info-container"> 
        <button id="logout-button" class="hidden">Log out</button>
        <h3 id="username"></h3>
        <h3 id="highscore-tag" class="hidden" >Highscore: <span id="highscore"></span></h3>
    </div>
    

    <script src="https://khaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://cdn.jsdelvir.net/npm/appwrite@11.0.0"></script>
    <script src="game.js"></script>
</body>
</html>
